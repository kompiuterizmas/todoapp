<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="row">
      <div id="container">
        <div id="header">
          <div id="monthDisplay"></div>
          <div class="row even width200">
            <button id="backButton">Back</button>
            <button id="nextButton">Next</button>
          </div>
        </div>

        <div id="weekdays">
          <div>Monday</div>
          <div>Tuesday</div>
          <div>Wednesday</div>
          <div>Thursday</div>
          <div>Friday</div>
          <div>Saturday</div>
          <div>Sunday</div>
        </div>
        <div id="calendar"></div>
      </div>

      <div id="newEvent">
        <h2>Event</h2>

        <input
          id="eventTitleInput"
          class="formField"
          placeholder="Event Title"
        />
        <input
          id="eventDateInput"
          class="formField"
          placeholder="Event date"
        />
        <input
          id="eventStartInput"
          class="formField"
          placeholder="Start time"
        />
        <input id="eventEndInput" class="formField" placeholder="End time" />
        <label for="eventTypeInput"><h3>Select type:</h3></label>
        <select
          id="eventTypeInput"
          name="eventTypeInput"
          class="formField"
          form="eventTypeInput"
        >
          <option class="green" value="meeting">Meeting</option>
          <option class="yello" value="call">Call</option>
          <option class="red" value="out of office">Out of office</option>
        </select>
        <input
          type="text"
          id="eventDescriptionInput"
          class="formField"
          placeholder="Description"
        />
        <div class="row even">
          <button id="createButton">Create</button>
          <button id="updateButton">Update</button>
          <button id="deleteButton">Delete</button>
          <button id="cancelButton">Cancel</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
